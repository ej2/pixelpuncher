{% load staticfiles i18n %}
{% load apps_enemy %}
{% load apps_game %}

<div>
  <div class="well">
    <div class="pull-left player-avatar">

      <img src="{% enemy_image_path enemy %}" height="64"> </div>
    <div class="enemy-name">{{ enemy|title }}</div>
    <div class="enemy-category">{{ enemy.enemy_type.category }}</div>
    <div class="enemy-level">Level {{ enemy.level }}</div>

    {% status_bar 'Health' enemy.current_health enemy.total_health 'progress-bar-danger' %}
  </div>
</div>
