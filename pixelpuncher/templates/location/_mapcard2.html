{% load staticfiles i18n %}

<div class="panel panel-default">
  <div class="panel-heading"
       style="height: 64px;border: 4px solid #c0c0c0;background-image: url({% static 'images/citybg2.png' %});">
    <i class="mdi md-24 {{ location.icon }}
      {% if location.location_type == "HOM" %}text-success
      {% elif location.location_type == "ADV" %}text-danger
      {% else %}text-info{% endif %}
      " style=""></i>
    <span class="
      {% if location.location_type == "HOM" %}text-success
      {% elif location.location_type == "ADV" %}text-danger
      {% else %}text-info{% endif %}
      ">{{ location.name }}</span>
  </div>
  <div class="panel-body">

    <p>{{ location.description }}</p>
    <a href="{% url "location:visit" location.pk %}" class="btn btn-primary btn-sm">Visit
      {% if location.location_type == 'ADV' %} (1 AP){% endif %}</a>
  </div>
</div>
