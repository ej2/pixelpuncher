<h4>Backpack</h4>

 <table class="table table-striped table-hover">
   <thead>
    <tr>
      <th>Item Name</th>
      <th class="item-options">Options</th>
    </tr>
  </thead>
   {% for item in items %}
    <tr>
      <td class="item-name">
        {{ item }}
        {% if item.item_type.stackable %}
          (x{{ item.remaining_uses }})
        {% endif %}
      </td>
      <td class="item-options">
        [
          <a href="{% url "player:use" item.id %}">{{ item.display_verb|title }}</a> |
          <a href="{% url "player:drop" item.id %}">Drop</a>
        ]
      </td>
    </tr>
  {% empty %}
     <tr>
      <td colspan="2" class="item-name">
        Empty
      </td>
    </tr>
  {% endfor %}
 </table>
