{% extends "base.html" %}
{% load apps_player %}
{% load apps_enemy %}
{% load apps_game %}
{% load staticfiles i18n %}

{% block content %}
      <div class="row">
        <div class="col-md-3">
          {% mini_profile request.user %}
        </div>

        <div class="col-md-6">
          <div class="page-header">
            <h1><i class="text-info mdi {{ location.icon }}"></i>{{ adventure.title }}</h1>
          </div>

          {% show_messages player %}

          <p>{{ results }}</p>

        </div>

      </div>
      <div class="row">
          <div class="col-sm-6 col-sm-offset-3">

            <div class="game-actions">

            </div>
        </div>
      </div>

{% endblock content %}
